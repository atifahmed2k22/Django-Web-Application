<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Utils - Analyzed Text</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        h1 {
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        p {
            font-size: 18px;
            line-height: 1.8;
            color: #555;
            background-color: #fff;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin: auto;
            word-wrap: break-word;
            text-align: justify;
        }

        .container {
            background-color: #ecf0f1;
            padding: 50px 20px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #3498db, #9b59b6);
            z-index: -1;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            p {
                font-size: 16px;
                padding: 20px;
            }

            h1 {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Analyzed Text - {{ purpose }}</h1>
        <p>
            {{ analyzed_text }}
        </p>
    </div>
</body>
</html>
