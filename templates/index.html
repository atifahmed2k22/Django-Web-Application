<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Utils</title>

    {% load static %}

    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">TextUtils.in</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
        </ul>
      </div>
      <form class="form-inline">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          Search
        </button>
      </form>
    </nav>

    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Welcome to TextUtils!</strong> You can do anything with your text
      here!
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>

    <div class="container">
      <form action="/analyze" method="get">
        <div class="form-group">
          <label for="exampleFormControlTextarea1"
            >Enter your text here and let Text Utils do the magic</label
          >
          <textarea
            class="form-control"
            name="text"
            id="exampleFormControlTextarea1"
            rows="9"
          ></textarea>
        </div>

        <div class="custom-control custom-switch">
          <input
            type="checkbox"
            name="removepunc"
            class="custom-control-input"
            id="customSwitch1"
          />
          <label class="custom-control-label" for="customSwitch1"
            >Remove Punctuations</label
          >
        </div>

        <div class="custom-control custom-switch">
          <input
            type="checkbox"
            name="fullcaps"
            class="custom-control-input"
            id="customSwitch2"
          />
          <label class="custom-control-label" for="customSwitch2"
            >UPPERCASE</label
          >
        </div>

        <div class="custom-control custom-switch">
          <input
            type="checkbox"
            name="newlineremover"
            class="custom-control-input"
            id="customSwitch3"
          />
          <label class="custom-control-label" for="customSwitch3"
            >New Line Remover</label
          >
        </div>

        <div class="custom-control custom-switch">
          <input
            type="checkbox"
            name="capitalize"
            class="custom-control-input"
            id="customSwitch5"
          />
          <label class="custom-control-label" for="customSwitch5"
            >Capitalize Each Word</label
          >
        </div>

        <button type="submit" class="btn btn-dark mt-2">Analyze Text</button>
      </form>
    </div>
    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2024 TextUtils. All rights reserved.</p>
    </footer>
  </body>
</html>
